# separate terms of service, privacy policy, and support
# documentation.

name: Java CI with Maven

on:
  push:
    branches: [ "master", "feature/*" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'amazoncorretto'
        cache: maven
    - name: Build with Maven
      run: mvn -B -Dmaven.test.skip package --file pom.xml

  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'amazoncorretto'
        cache: maven
    - name: Test with Maven
      run: mvn --batch-mode --update-snapshots -Dspring.profiles.active=prod verify
      
